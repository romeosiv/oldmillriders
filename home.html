<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil Old Mill Riders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./moulin-coeur-noir.png" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #e5e5e5;
      margin: 0;
      color: #000;
    }
    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* ---------- HEADER ---------- */
    header {
      background-color: #000;
      color: white;
      border-radius: 20px;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      margin: 20px auto; /* 20px de marge en haut et en bas */
      max-width: 1024px;
      box-sizing: border-box;
    }
    .left-nav, .right-nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .center-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      font-weight: bold;
      white-space: nowrap;
    }
    /* Le titre central est cliquable */
    .center-title a {
      color: inherit;
      text-decoration: none;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
    .icon {
      width: 24px;
      height: 24px;
    }
    .insta-icon {
      width: 16px;
      height: 16px;
    }

    /* ---------- HERO ---------- */
.hero {
  background-image: url('./487311528_1695956707981679_6857312795974471995_n.jpg');
  background-size: cover;
  background-position: center bottom;
  filter: grayscale(100%);
  border-radius: 20px;
  margin: 0 auto 20px auto;
  max-width: 1024px;
  /* Supprime la hauteur fixe et ajoute l'aspect-ratio pour conserver le même rapport */
  aspect-ratio: 1024 / 350;
}

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      text-align: center;
    }

    /* ---------- ABOUT BLOCK ---------- */
    .about-block {
      background-color: #000;
      color: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 1024px;
      margin: 20px auto; /* Même espace que le hero */
      text-align: center;
      box-sizing: border-box;
    }

    /* ---------- Section Produits ---------- */
    .section {
      background: white;
      padding: 2rem;
      border-radius: 20px; /* Blocs arrondis */
      text-align: center;
      margin: 20px auto; /* Espace au-dessus et en-dessous identique */
      max-width: 1024px;
      box-sizing: border-box;
    }
    .section h2 {
      margin: 0 0 1rem 0;
    }
    .products-grid {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    /* Chaque carte ne contient désormais QUE l'image */
    .product-card {
      background: transparent;
      border: none;
      padding: 0;
      width: calc(33.333% - 1rem);
      box-sizing: border-box;
    }
    .product-card img {
      width: 100%;
      border-radius: 12px;
      aspect-ratio: 1/1;
      object-fit: cover;
      display: block;
    }
    /* Bouton unique et centré */
    .preorder-single {
      background-color: white;
      color: black;
      border: 2px solid black;
      border-radius: 999px;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      box-shadow: 2px 2px 0 black;
      cursor: pointer;
      transition: 0.2s ease;
      display: inline-block;
      margin-top: 1.5rem;
    }
    .preorder-single:hover {
      transform: translateY(2px);
      box-shadow: none;
    }

    /* ---------- FOOTER ---------- */
    .footer {
      background-color: #e5e5e5;
      color: black;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-radius: 20px;
      max-width: 1024px;
      margin: 3rem auto 0;
      box-sizing: border-box;
      flex-wrap: wrap;
    }
    .footer .left-footer {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
    }
    .footer .left-footer img {
      width: 24px;
      height: 24px;
    }
    .footer .right-footer {
      display: flex;
      gap: 1.5rem;
      margin-left: auto;
      margin-right: 1rem;
    }
    .footer .right-footer a {
      text-decoration: none;
      font-weight: normal;
      color: black;
      font-size: 1rem;
    }

    /* ---------- MEDIA QUERIES ---------- */
    @media (max-width: 768px) {
      header {
        padding: 0.5rem 1rem;
      }
      .center-title {
        position: static !important;
        transform: none !important;
        font-size: 1.4rem !important;
        text-align: center !important;
        width: 100% !important;
        margin: 0 auto !important;
      }
      .left-nav a.logo {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
      .left-nav nav {
        display: none;
        flex-direction: column;
        gap: 1rem;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        padding: 1rem;
        background-color: #000;
        border-radius: 20px;
        box-sizing: border-box;
        z-index: 10;
      }
      .left-nav nav.open {
        display: flex;
      }
      /* Sur mobile, la grille des produits passe en colonne */
      .products-grid {
        flex-direction: column;
        align-items: center;
      }
      .product-card {
        width: 100%;
      }
  .hero {
    /* Occupe toute la largeur de l'écran, comme le header */
    width: 100% !important;
    /* Pas de max-width ici pour éviter tout débordement */
    max-width: none !important;

    /* Conserve un ratio proche de la version PC (≈ 2.93) */
    aspect-ratio: 2.93 !important;

    /* Gère l'espacement bas */
    margin: 0 auto 20px auto !important;

    /* Empêche tout débordement latéral ou vertical */
    overflow: hidden !important;

    /* Laissons background-size: cover pour respecter l'image */
    background-size: cover !important;
    background-position: center center !important;
    border-radius: 20px !important;
    position: relative !important; /* Assure que le hero-text se positionne correctement */
    filter: grayscale(100%) !important;
  }

  .hero-text {
    /* Ajuste la taille si besoin pour qu’il ne déborde pas */
    font-size: 2rem !important;
    text-align: center !important;
    white-space: normal !important;

    /* Maintien du centrage vertical */
    position: absolute !important;
    top: 50% !important;
    left: 50% !important;
    transform: translate(-50%, -50%) !important;

    z-index: 2 !important;
    width: 90% !important;    /* Pour éviter que le texte touche les bords */
    margin: 0 auto !important;
  }
        }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header>
      <div class="left-nav">
        <a href="home.html" class="logo">
          <img src="./moulin-coeur-blanc.png" class="icon" alt="Logo">
        </a>
        <button class="menu-toggle" aria-label="Ouvrir le menu">☰</button>
        <nav>
          <a href="#">La Bande</a>
          <a href="LeShop.html">Le Shop</a>
        </nav>
      </div>
      <div class="center-title">
        <a href="home.html">Old Mill Riders</a>
      </div>
      <div class="right-nav">
        <a href="https://www.instagram.com/old_mill_riders/" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" class="insta-icon" alt="Instagram">
        </a>
      </div>
    </header>

    <!-- HERO -->
    <div class="hero">
      <div class="hero-text">Des routes et<br>des potes</div>
    </div>

    <!-- ABOUT BLOCK -->
    <div class="about-block">
      Un groupe de copains lyonnais unit autour d'une passion commune : la moto. 
      Notre envie, partager avec vous des conseils, des moments, des voyages et des rencontres.
    </div>

    <!-- SECTION PRODUITS -->
    <section class="section">
      <h2>Nouveau T-shirt</h2>
      <div class="products-grid">
        <div class="product-card">
          <img src="./5W9A4780-HDR.jpg" alt="T-shirt noir logo">
        </div>
        <div class="product-card">
          <img src="./5W9A4657.jpg" alt="T-shirt blanc vintage">
        </div>
        <div class="product-card">
          <img src="./5W9A4687 (1).jpg" alt="T-shirt oversize gris">
        </div>
      </div>
     <a href="LeShop.html" style="text-decoration: none;">
  <button class="preorder-single">Pré-commander</button>
</a>

    </section>

    <!-- FOOTER -->
<div class="footer">
  <div class="left-footer">
    <a href="home.html" style="text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
      <img src="./moulin-coeur-noir.png" alt="Logo">
      <span>Old Mill Riders</span>
    </a>
  </div>
  <div class="right-footer">
    <a href="#">La Bande</a>
    <a href="LeShop.html">Le Shop</a>
  </div>
</div>


  <!-- Script burger -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navMenu = document.querySelector('header .left-nav nav');
      menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
