<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Trips - Old Mill Riders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./moulin-coeur-noir.png" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #e5e5e5;
      margin: 0;
      color: #000;
    }
    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    header {
      background-color: #000;
      color: white;
      border-radius: 20px;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      margin: 20px auto;
      max-width: 1024px;
      box-sizing: border-box;
    }
    .left-nav, .right-nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .center-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      font-weight: bold;
      white-space: nowrap;
    }
    .center-title a,
    .center-title a:visited {
      color: inherit;
      text-decoration: none;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    nav a {
      position: relative;
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 1px;
      background: white;
      transition: width 0.3s ease;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }
    .icon { width: 28px; height: 28px; }
    .insta-icon {
      width: 16px;
      height: 16px;
      display: block;
    }
    #map {
      height: 400px;
      border-radius: 20px;
      margin: 2rem auto;
      max-width: 1024px;
    }
    .gallery {
      max-width: 1024px;
      margin: 0 auto 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
      display: none;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    .gallery.active {
      display: grid;
    }
    .footer {
      background-color: #e5e5e5;
      color: black;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-radius: 20px;
      max-width: 1024px;
      margin: 3rem auto 0;
      box-sizing: border-box;
      flex-wrap: wrap;
    }
    .footer .left-footer {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
    }
    .footer .left-footer img {
      width: 28px;
      height: 28px;
    }
    .footer .left-footer a,
    .footer .left-footer a:visited {
      color: black;
      text-decoration: none;
    }
    .footer .right-footer {
      display: flex;
      gap: 1.5rem;
      margin-left: auto;
      margin-right: 1rem;
    }
    .footer .right-footer a {
      text-decoration: none;
      color: black;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="left-nav">
        <a href="home.html" class="logo">
          <img src="./moulin-coeur-blanc.png" class="icon" alt="Logo">
        </a>
        <nav>
          <a href="labande.html">La Bande</a>
          <a href="LeShop.html">Le Shop</a>
          <a href="trip.html" class="active">Trips</a>
        </nav>
      </div>
      <div class="center-title">
        <a href="home.html">Old Mill Riders</a>
      </div>
      <div class="right-nav">
        <a href="https://www.instagram.com/old_mill_riders/" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" class="insta-icon" alt="Instagram">
        </a>
      </div>
    </header>

    <div id="map"></div>

    <div id="chartreuse-gallery" class="gallery">
      <img src="IMG_9375.JPEG" alt="Chartreuse">
      <img src="IMG_9380.JPEG" alt="Chartreuse">
      <img src="IMG_9384.JPEG" alt="Chartreuse">
      <img src="IMG_9385.JPEG" alt="Chartreuse">
      <img src="IMG_9387.JPEG" alt="Chartreuse">
      <img src="IMG_9392.JPEG" alt="Chartreuse">
      <img src="IMG_9393.JPEG" alt="Chartreuse">
      <img src="IMG_9416.JPEG" alt="Chartreuse">
      <img src="IMG_9423.JPEG" alt="Chartreuse">
      <img src="IMG_9425.JPEG" alt="Chartreuse">
      <img src="IMG_7860.JPEG" alt="Chartreuse">
    </div>

    <div class="footer">
      <div class="left-footer">
        <a href="home.html" style="display:flex;align-items:center;gap:0.5rem;">
          <img src="./moulin-coeur-noir.png" alt="Logo">
          <span>Old Mill Riders</span>
        </a>
      </div>
      <div class="right-footer">
        <a href="labande.html">La Bande</a>
        <a href="LeShop.html">Le Shop</a>
        <a href="#" id="privacy-policy-link">Politique de confidentialité</a>
        <a href="#" id="legal-mentions-link">Mentions légales</a>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([45.5, 5.8], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([45.3639, 5.83]).addTo(map);
    marker.bindPopup("Chartreuse");
    marker.on('click', () => {
      document.getElementById('chartreuse-gallery').classList.add('active');
    });
  </script>
</body>
</html>
