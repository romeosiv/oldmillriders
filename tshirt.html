<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>T-shirt Old Mill Riders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./moulin-coeur-blanc.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #e5e5e5;
      margin: 0;
      color: #000;
    }

    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    header {
      background-color: #000;
      color: white;
      border-radius: 20px;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      margin: 20px auto;
      max-width: 1024px;
      flex-wrap: wrap;
    }

    .left-nav, .right-nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .center-title {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .icon {
      width: 40px;
      height: 40px;
    }

    .insta-icon {
      width: 16px;
      height: 16px;
    }

    .burger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
      text-align: center;
    }

    .footer {
      background-color: #e5e5e5;
      color: black;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-radius: 20px;
      max-width: 1024px;
      margin: 3rem auto 0;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .footer .left-footer {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
    }

    .footer .left-footer img {
      width: 40px;
      height: 40px;
    }

    .footer .right-footer {
      display: flex;
      gap: 1.5rem;
      margin-left: auto;
      margin-right: 1rem;
    }

    .footer .right-footer a {
      text-decoration: none;
      font-weight: normal;
      color: black;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .left-nav {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }
      .center-title {
        order: 1;
        flex-basis: 100%;
        text-align: center;
        margin-top: 1rem;
        font-size: 1.6rem;
      }
      .right-nav {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      .right-nav a {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
      }
      nav {
        display: none;
      }
      .mobile-nav {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="left-nav">
        <div class="burger" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="right-nav">
          <a href="index.html">
            <img src="./moulin-coeur-blanc.png" class="icon" alt="Logo">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" class="insta-icon" alt="Instagram">
          </a>
        </div>
        <nav>
          <a href="tshirt.html">Produits</a><span style="margin: 0 0.5rem;"></span><a href="#">About</a>
        </nav>
        <div class="mobile-nav" id="mobileMenu" style="display:none;">
          <a href="tshirt.html">Produits</a>
          <a href="#">About</a>
        </div>
      </div>
      <div class="center-title">Old Mill Riders</div>
    </header>

    <h1 style="text-align: center;">T-shirt Old Mill Riders</h1>

    <!-- ton contenu tshirt ici -->

    <div class="footer">
      <div class="left-footer">
        <img src="./moulin-coeur-blanc.png" alt="Logo">
        <span>Old Mill Riders</span>
      </div>
      <div class="right-footer">
        <a href="tshirt.html">Produits</a><span style="margin: 0 0.5rem;"></span><a href="#">About</a>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "flex" : "none";
    }
  </script>
</body>
</html>
